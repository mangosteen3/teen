    <script>
        $(function(){
            $(".big>li").hover(
                    function(){
                        $(this).children("ul").stop(true,true).show(500)
                    },
                    function(){
                        $(this).children("ul").stop(true,true).hide(500)
                    }
            )

        })


        var num=0;
        $(function(){
            var terval=setInterval("fun()",4000);
            $(".hhh li").click(function(){
                clearInterval(terval)
                var i=$(this).index();
                $(".hhh li").css({backgroundColor:"#49B04C"}).remove("link")
                $(this).css({backgroundColor:"greenyellow"}).addClass("link")
                $(".box6 img").css({opacity:0}).remove("qqq")
                $(".box6 img").eq(i).css({opacity:1}).addClass("qqq");
                num=i
                terval=setInterval("fun()",4000);
            })
        })
        function fun(){
            var v1=$(".box6 img").eq(num)
            var v2;
            if(v1.next().length==0){
                v2=$(".box6 img:first");
                num=0
            }
            else{
                v2=v1.next()
                num++;
            }
            var i=v2.index()

            v1.animate({opacity:0},2000,function(){
                v1.removeClass("qqq")
            })
            v2.animate({opacity:1},2000,function(){
                v2.addClass("qqq")
            })
            $(".hhh li").css({backgroundColor:"#49B04C"})
            $(".hhh li").eq(i).css({backgroundColor:"greenyellow"})

        }


    </script>
